<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Hello Rigo with Vanilla.js</title>
    <link href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body onload="generarExcusa()">
    <div class="contenedor">
      <h1>OMG! you will not believe me but...</h1>
      <p id="invento">Mi tiburon se comio mi tarea</p>
      <div id="excuse"></div>
      <script>
        function generarExcusa() {
          let sujetos = ["The dog", "My grandma", "The mailman", "My bird"];
          let acciones = ["ate", "peed", "crushed", "broke"];
          let objetos = ["my homework", "my phone", "the car"];
          let lugares = [
            "before the class",
            "when I was sleeping",
            "while I was exercising",
            "during my lunch",
            "while I was praying"
          ];

          let sujeto = sujetos[Math.floor(Math.random() * sujetos.length)];
          let accion = acciones[Math.floor(Math.random() * acciones.length)];
          let objeto = objetos[Math.floor(Math.random() * objetos.length)];
          let lugar = lugares[Math.floor(Math.random() * lugares.length)];

          return `${sujeto} ${accion} ${objeto} ${lugar}.`;
        }

        document.getElementById("excuse").innerHTML = generarExcusa();
      </script>
    </div>
  </body>
</html>
